<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleMenu.css">
    <link rel="stylesheet" href="../styles/storeMenu.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <img src="../images/profile.png" alt="profile">
                <span id="username">Профиль</span>
            </li>
            <li>
                <img src="../images/money.png" alt="money">
                <span id="money">Баланс</span>
            </li>
            <li>
                <img src="../images/lvl.png" alt="lvl">
                <span id="lvl">Уровень</span>
            </li>
            <li>
                <img src="../images/store.png" alt="">
                <span id="store">Магазин</span>
            </li>
        </ul>
    </nav>

    <section>
            <div class="enemy">
                <img src="../images/cat_idle.png" alt="">
            </div>
    </section>

    <div class="store">
        <div class="boost">
            <img src="../images/update_tap.png" alt="">
            <span id="tapUp">Доход за клик + 1</span>
            <p>Цена 100$</p>
        </div>
        <div class="boost">
            <img src="../images/update_lvl.png" alt="">
            <span id="lvlUp">Повысить уровень + 1</span>
            <p>Цена 500$</p>
        </div>
    </div>

</body>
<script type="module" src="../js/game.js"></script>
<script type="module" src="../js/store.js"></script>
</html>
